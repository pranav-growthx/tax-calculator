<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card {
      border: 1px solid #777;
      border-radius: 10px;
      box-shadow: 0 0 10px #777;
      width: 400px;
      padding: 20px;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
  <body>
    <script>
      function calculateTax() {
        // Get income from input
        const income = parseFloat(document.getElementById("incomeInput").value);

        // Standard exemption
        const exemption = 75000;
        const taxableIncome = income - exemption;

        // If income is less than or equal to 12 lakh after exemption, no tax
        if (taxableIncome <= 1200000) {
          document.getElementById("result").textContent = "No tax payable";
          document.getElementById("result").classList.add("text-success");
          return 0;
        }

        let tax = 0;

        // Slab 1: 4-8 lakh @ 5%
        if (taxableIncome > 400000) {
          const slab1 = Math.min(taxableIncome, 800000) - 400000;
          tax += slab1 * 0.05;
        }

        // Slab 2: 8-12 lakh @ 10%
        if (taxableIncome > 800000) {
          const slab2 = Math.min(taxableIncome, 1200000) - 800000;
          tax += slab2 * 0.1;
        }

        // Slab 3: 12-16 lakh @ 15%
        if (taxableIncome > 1200000) {
          const slab3 = Math.min(taxableIncome, 1600000) - 1200000;
          tax += slab3 * 0.15;
        }

        // Slab 4: 16-20 lakh @ 20%
        if (taxableIncome > 1600000) {
          const slab4 = Math.min(taxableIncome, 2000000) - 1600000;
          tax += slab4 * 0.2;
        }

        // Slab 5: 20-24 lakh @ 25%
        if (taxableIncome > 2000000) {
          const slab5 = Math.min(taxableIncome, 2400000) - 2000000;
          tax += slab5 * 0.25;
        }

        // Slab 6: Above 24 lakh @ 30%
        if (taxableIncome > 2400000) {
          const slab6 = taxableIncome - 2400000;
          tax += slab6 * 0.3;
        }

        // Display result
        const resultElement = document.getElementById("result");
        resultElement.innerHTML = `
            <p>Gross Income: ₹${income.toLocaleString()}</p>
            <p>Standard Exemption: ₹${exemption.toLocaleString()}</p>
            <p>Taxable Income: ₹${taxableIncome.toLocaleString()}</p>
            <p>Total Tax Payable: ₹${Math.round(tax).toLocaleString()}</p>
          `;
        resultElement.classList.remove("text-success");
        resultElement.classList.add("text-primary");
      }
    </script>
    <div class="card">
      <div class="card-title text-center mb-4">
        <h3>Income Tax Calculator (India)</h3>
      </div>
      <input
        id="incomeInput"
        class="form-control mb-3"
        type="number"
        placeholder="Enter your annual income"
      />
      <button class="btn btn-primary" onclick="calculateTax()">
        Calculate Tax
      </button>
      <div id="result" class="result text-center"></div>
    </div>
  </body>
</html>
