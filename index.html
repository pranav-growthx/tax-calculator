<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Tax Regime Comparison</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="tax-calculations.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="heading-container">
      <h1 style="color: rgba(49, 53, 72, 1)">Income Tax Regime Comparison.</h1>
    </div>
    <div class="content-card">
      <!-- <div class="card-title text-center mb-4">
        <h3>Income Tax Regime Comparison (India)</h3>
      </div> -->
      <input
        id="incomeInput"
        class="form-control mb-3"
        type="number"
        placeholder="Enter your annual income"
        min="0"
      />
      <button
        type="button"
        class="btn btn-outline-secondary"
        data-bs-toggle="modal"
        data-bs-target="#deductionModal"
      >
        Add Deductions
      </button>
      <div
        class="modal fade"
        id="deductionModal"
        tabindex="-1"
        aria-labelledby="deductionModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deductionModalLabel">
                Add Deductions
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="deductionAmount" class="form-label"
                  >Deduction Amount</label
                >
                <input
                  id="80c"
                  type="number"
                  class="form-control"
                  aria-describedby="deductionAmountHelp"
                  placeholder="Section 80C, LIC, ELSS, NPS"
                />
                <input
                  id="80ccd1b"
                  type="number"
                  class="form-control"
                  aria-describedby="deductionAmountHelp"
                  placeholder="Section 80CCD1B, NPS"
                />
                <input
                  id="80e"
                  type="number"
                  class="form-control"
                  aria-describedby="deductionAmountHelp"
                  placeholder="Section 80E, Interest on Education Loan"
                />
                <input
                  id="80eea"
                  type="number"
                  class="form-control"
                  aria-describedby="deductionAmountHelp"
                  placeholder="Section 80EEA, Interest on Home Loan"
                />
                <input
                  id="80eeb"
                  type="number"
                  class="form-control"
                  aria-describedby="deductionAmountHelp"
                  placeholder="Section 80EEB, Interest on Electric Vehicle Loan"
                />
                <input
                  id="80d"
                  type="number"
                  class="form-control"
                  aria-describedby="deductionAmountHelp"
                  placeholder="Section 80D, Medical Insurance"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                Add Deduction
              </button>
            </div>
          </div>
        </div>
      </div>

      <button class="btn btn-primary" onclick="calculateTax()">
        Compare Tax Regimes
      </button>
      <div id="result" class="result"></div>
    </div>
  </body>
</html>
